<!doctype html>

<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DTR System | Login</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/cs-skin-elastic.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>

<body class="bg-primary">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img class="align-content" src="{{ url_for('static', filename='images/Admin.png')}}" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form action="/email_registration" method="POST">

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible" role="alert"
                            style="background-color: lightpink;">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <!-- <strong>Title</strong> --> {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <div class="form-group">
                            <label>Email Address</label>
                            <!-- <input type="text" class="form-control" placeholder="Username"> -->
                            <input type="email" name="email" class="form-control" placeholder="Email Address"
                                required id="email" value="{{form['email']}}">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <!-- <input type="text" class="form-control" placeholder="Username"> -->
                            <input type="text" name="user" class="form-control" placeholder="Username" required
                                id="id_username" value="{{form['user']}}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required
                                id="id_password" value="{{form['password']}}" readonly>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Verification Code</label>
                                    <input type="text" name="ver_code" class="form-control" placeholder="Verification Code"
                                        required id="ver_code" onchange="ver_code_update(this)">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Send Verification Code</label>
                                    <input id="send" type="submit" name="action" class=" form-control btn btn-danger"
                                        value="Send Code" onclick="clickMe(this)">
                                </div>
                            </div>
                        </div>

                        <input id="register" type="submit" name="action" class=" form-control btn btn-primary" value="
                                    Register">



                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    try{
        function clickMe(input1) {
            $('#ver_code').prop('required', false);         
        }
    }
    catch (ex){
        alert(ex.message);
    }

    function ver_code_update(input) {
        if ($('#ver_code').val() != "" ){
            $('#send').prop('disabled',true)
        }
        else {
            $('#send').prop('disabled',false)
        }        
    }



    </script>

    



</body>

</html>
