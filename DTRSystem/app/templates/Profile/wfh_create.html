{% extends 'base/base.html' %}
{% block title %}
    WORK FROM HOME
{% endblock title %}
{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="page-header">
            <div class="page-title">
                <ol class="breadcrumb">
                    <li><a href="{{url_for('index')}}">Home</a></li>
                    <li><a href="{{url_for('profile_sub',content='wfh')}}">Work From Home Application List</a></li>
                    <li class="active">File New Work From Home Application</li>
                </ol>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Work From Home Details:</strong>

            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="/app/profile/wfh_create" method="post" enctype="multipart/form-data">

                                                             

                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="name" class="control-label">Date Filed</label>
                                        <input type="date" name="date_filed" class="form-control" id="date_filed"
                                            data-val="true" data-val-required="Please enter name" min="1900-01-01" max="2099-12-31" required>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="date" class="control-label">Date of Work From Home</label>
                                        <input type="date" name="date" class="form-control" id="date"
                                            data-val="true" data-val-required="Please enter name" min="1900-01-01" max="2099-12-31" required>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="name" class="control-label">IN</label>
                                        <input type="time" name="wfh_am" class="form-control" id="wfh_am"
                                            data-val="true" data-val-required="Please enter name" required>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="ob_pm" class="control-label">OUT</label>
                                        <input type="time" name="wfh_pm" class="form-control" id="wfh_pm"
                                            data-val="true" data-val-required="Please enter name" required>
                                    </div>
                                </div>                                
                            </div>                            
                            <div class="form-group">
                                <label for="name" class="control-label">Activity</label>
                                <input type="text" name="reason" class="form-control" id="name" data-val="true"
                                    data-val-required="Please enter name" required>
                            </div>
                            <div class="form-group">
                                <i>Note:<label id="leave_notes_req">Please attach supporting documents</label></i>
                                <input type="file" class="form-control" id="file" name="file" accept="application/pdf ,image/png, image/jpeg" required>   
                            </div>
                            <div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" name="action"
                                    value="File Work From Home" onclick="clickMe(this)">
                                <input type="text" name="filename" class="form-control" id="filename"
                                    data-val="true" data-val-required="Please enter name" hidden>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
   function clickMe(input1) {
      var valId = input1.id;
      var ob_am = document.getElementById("logs_am");
      var ob_pm = document.getElementById("logs_pm");
      var logs_am = document.getElementById("logs_am");
      var logs_pm = document.getElementById("logs_pm");
      if (logs_am.value == "" && logs_pm.value == ""){
         alert("Please fill up Travel In or Travel Out!");
         $('#logs_am').prop('required',true);
         $('#logs_pm').prop('required',true);
      }
      else{
         $('#logs_am').prop('required',false);
         $('#logs_pm').prop('required',false);         
      }
    }

</script>
{% endblock %}
