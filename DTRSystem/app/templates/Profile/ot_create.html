{% extends 'base/base.html' %}
{% block title %}
    OVERTIME
{% endblock title %}
{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="page-header">
            <div class="page-title">
                <ol class="breadcrumb">
                    <li><a href="{{url_for('index')}}">Home</a></li>
                    <li><a href="{{url_for('profile_sub',content='ot')}}">Overtime Application List</a></li>
                    <li class="active">Overtime Business Application</li>
                </ol>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Overtime Details :</strong>

            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="/app/profile/ot_create" method="post" enctype="multipart/form-data">

                                                             

                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="name" class="control-label">Date Filed</label>
                                        <input type="date" name="date_filed" class="form-control" id="date_filed"
                                            data-val="true" data-val-required="Please enter name" min="1900-01-01" max="2099-12-31" required>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="date" class="control-label">Date of Overtime</label>
                                        <input type="date" name="date" class="form-control" id="date"
                                            data-val="true" data-val-required="Please enter name" min="1900-01-01" max="2099-12-31" required>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="name" class="control-label">No. of OT Hours</label>
                                        <input type="number" name="ot_hrs" class="form-control" id="ot_hrs"
                                            data-val="true" data-val-required="Please enter name" required>
                                    </div>
                                </div>
                          
                            </div>                            
                            <div class="form-group">
                                <label for="name" class="control-label">Reason</label>
                                <input type="text" name="reason" class="form-control" id="name" data-val="true"
                                    data-val-required="Please enter name" required>
                            </div>

                            <div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" name="action"
                                    value="File Overtime" onclick="clickMe(this)">


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
   function clickMe(input1) {
      var valId = input1.id;
      var ob_am = document.getElementById("ot_am");
      var ob_pm = document.getElementById("ot_pm");
      var logs_am = document.getElementById("logs_am");
      var logs_pm = document.getElementById("logs_pm");
      if (ob_pm.value == "" && ob_am.value == ""){
         alert("Please fill up Travel In or Travel Out!");
         $('#ot_am').prop('required',true);
         $('#ot_pm').prop('required',true);
      }
      else{
         $('#ot_am').prop('required',false);
         $('#ot_pm').prop('required',false);         
      }
    }

</script>
{% endblock %}
