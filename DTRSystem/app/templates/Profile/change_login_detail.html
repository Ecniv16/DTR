{% extends 'base/base.html' %}
{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="page-header">
            <div class="page-title">
                <ol class="breadcrumb">
                    <li><a href="{{url_for('index')}}">Home</a></li>
                    <li class="active">Change Login Detail</li>
                </ol>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Change Login Detail:</strong>

            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body" align="center">
                        <form action="/app/profile/change_login_detail" method="post" enctype="multipart/form-data">



                            <div class="login-form" style="width: 500px;" align="left">


                                <label>User Name</label>
                                <div class="form-group pass_show">
                                    <input type="text" value="" class="form-control" placeholder="User Name"
                                        name="user">
                                </div>

                                <label>Password</label>
                                <div class="form-group pass_show">
                                    <input type="password" value="" class="form-control" placeholder="Password"
                                        name="password">
                                </div>
                                <input type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" name="action"
                                    value="CHANGE LOGIN DETAILS">


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content%}
