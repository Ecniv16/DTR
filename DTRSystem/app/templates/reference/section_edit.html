{% extends 'base/base.html' %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="page-header">
            <div class="page-title">
                <ol class="breadcrumb">
                    <li><a href="{{url_for('index')}}">Home</a></li>
                    <li><a href="{{url_for('reference',content='section')}}">Section List</a></li>
                    <li class="active">Edit Section</li>
                </ol>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}

    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Section Details:</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="/app/reference/section/{{form['index']}}/edit" method="post" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="date" class="control-label">Department</label>
                                        <select class="form-control" id="department" name="department" required>
                                            {% for item in context['department']%}
                                                {% if item['code'] == form['department'] %}
                                                    <option value="{{item['code']}}" selected>{{item['description']}}</option>
                                                {% else %}
                                                    <option value="{{item['code']}}">{{item['description']}}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-group">
                                        <label for="description" class="control-label">Section Description</label>
                                        <input type="text" name="description" class="form-control" id="description"
                                            data-val="true" data-val-required="Please enter name" required value="{{form['description']}}">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="code" class="control-label">Section Code</label>
                                        <input type="text" name="code" class="form-control" id="code"
                                            data-val="true" data-val-required="Please enter name" required value="{{form['code']}}">
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="reason_edit" class="control-label">Reason For Editing</label>
                                <input type="text" name="reason_edit" class="form-control" id="code" data-val="true"
                                    data-val-required="Please enter name" required>
                            </div>                                 
                            <div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" name="action"
                                    value="SAVE">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
