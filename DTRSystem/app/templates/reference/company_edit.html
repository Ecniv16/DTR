{% extends 'base/base.html' %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="page-header">
            <div class="page-title">
                <ol class="breadcrumb">
                    <li><a href="{{url_for('index')}}">Home</a></li>
                    <li><a href="{{url_for('reference',content='company')}}">Company List</a></li>
                    <li class="active">Edit Company</li>
                </ol>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}

    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Company Details:</strong>

            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="/app/reference/company/{{form['index']}}/edit" method="post" enctype="multipart/form-data">                                                           
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="code" class="control-label">Company Code</label>
                                        <input type="text" name="code" class="form-control" id="code"
                                            data-val="true" data-val-required="Please enter name" required value="{{form['code']}}">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="description" class="control-label">Company Description</label>
                                        <input type="text" name="description" class="form-control" id="description"
                                            data-val="true" data-val-required="Please enter name" required value="{{form['description']}}">
                                    </div>
                                </div>                                
                            </div>  
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="contact" class="control-label">Company Contact#</label>
                                        <input type="text" name="contact" class="form-control" id="contact"
                                            data-val="true" data-val-required="Please enter name" value="{{form['contact']}}">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="email_address" class="control-label">Company Email Address</label>
                                        <input type="text" name="email_address" class="form-control" id="email_address"
                                            data-val="true" data-val-required="Please enter name" value="{{form['email_address']}}">
                                    </div>
                                </div>                                
                            </div> 
                            <div class="form-group">
                                <label for="address" class="control-label">Company Address</label>
                                <input type="text" name="address" class="form-control" id="address"
                                    data-val="true" data-val-required="Please enter name" value="{{form['address']}}">                                
                            </div>
                            <div class="form-group">
                                <label for="reason_edit" class="control-label">Reason For Editing</label>
                                <input type="text" name="reason_edit" class="form-control" id="reason_edit"
                                    data-val="true" data-val-required="Please enter name" required>                                
                            </div>                                                                                      
                            <div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" name="action"
                                    value="SAVE">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
